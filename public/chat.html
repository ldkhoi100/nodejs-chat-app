<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
<div class="chat">
    <div class="chat__sidebar" id="chat__sidebar">
    
    </div>
    <div class="chat__main">
        <div id="messages" class="chat__messages">
            <!-- Data -->
        </div>
        <div style="clear:both"></div>
        <div class="message_typing" style="visibility:hidden">
            <!-- User typing --> User typing
        </div>
        <div class="compose">
            <form id="message-form">
                <input type="text" name="message" id="position" placeholder="message" autocomplete="off" required>
                
                <button><img src="./img/telegram.png" alt=""></button>
            
            </form>
        </div>
    </div>
</div>


<script id="message-template" type="text/html">
    <div class="message" style="{{#yourself}}float: right;{{/yourself}}">
        <div class="message__chat">
            <p>
                <span class="message__name">{{username}}</span>
            </p>
            <p>{{message}}</p>
        </div>
        <span class="message__meta" title="{{detailTime}}">{{createdAt}}</span>
    </div>
    <div style="clear:both"></div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">Room: {{room}}</h2>
    <h3 class="list-title">List Users</h3>
    
    <ul class="users">
        {{#users}}
        <li>
            {{username}}
            <img src="img/status-active.png">
        </li>
        {{/users}}
    </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>

<script>
    function openNav() {
        // document.getElementById("mySidebar").style.width = "225px";
        $(".chat__sidebar").width(225)
    }

    function closeNav() {
        // document.getElementById("mySidebar").style.width = "50px";
        $(".chat__sidebar").width(50)
    }
</script>

</body>
</html>
